{% extends '../layout/base.html' %} {% block content %}

<section class="container">
    <h1 class="text-center my-5 border border-5 border-danger border-start-0 border-end-0">Detalle del Libro</h1>

    <div class="card text-center">
      <div class="card-header">
        <h1>
          {{book.name}}
        </h1>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <img class="w-50" src="https://cdn-icons-png.flaticon.com/512/732/732397.png" alt="">
          </div>
          <div class="col-6">
            <h3 class="card-title mt-4">Autor: {{book.author}}</h3>
            <h4 class="card-title mt-4">Fecha nacimiento: {{book.author.date_of_birth}}</h4>
            <h4 class="card-title mt-4">Genero: {{book.genre}}</h4>
            <h4 class="card-title mt-4">Publicador: {{book.publisher}}</h4>
          </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-success">Volver al inicio</a>
      </div>
    </div>
</section>
{% endblock %}
