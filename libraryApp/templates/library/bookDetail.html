{% extends '../layout/base.html' %} {% block content %}

<section class="container">
    <h1 class="text-center my-5 border border-5 border-danger border-start-0 border-end-0">Detalle del Libro</h1>

    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre libro</th>
            <th scope="col">Autor</th>
            <th scope="col">Nacimiento autor</th>
            <th scope="col">Genero</th>
            <th scope="col">Publicacion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.author.date_of_birth}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.publisher}}</td>
          </tr>

        </tbody>
      </table>
      <a href="{% url 'home' %}" class="btn btn-success">Volver al inicio</a>
</section>
{% endblock %}
